#######################################################
#                                                     #
#   Menu Tablet Fixer - Atom for Gantry               #
#                                                     #
#   Purpose: This project fixes the default menu      #
#            behavior for large touch devices.        #
#            The first tap on a menu with sub items   #
#            expands the menu, while the second       #
#            tap opens the underlying link.           #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Menu Tablet Fixer
description: Improves the touch handling on the main menu.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Menu Tablet Fixer Atom.
      default: true

    set_js:
      type: container.set
      label: JS
      fields:
        js.placement:
          type: select.select
          label: JS Placement
          description: Placement of the JS.
          default: head
          options:
            head: Header
            footer: Footer

        js.priority:
          type: input.text
          label: JS Priority
          description: The priority of the JS.
          placeholder: -10 ... 10
          default: 0

        js.option:
          type: select.select
          label: JS File Location
          description: Select an option for the custom JS file, instead of the default CDN location. Local = 'templates/G_TEMPLATE/custom/js', Global = 'media/gantry5/engines/nucleus/js', Custom = any relative or absolute path
          default: disabled
          options:
              disabled: Disabled (CDN)
              local: Local (Template)
              global: Global (Gantry)
              custom: Custom

        js.path:
          type: input.text
          label: JS Path
          description: Path to the Atom JS file either on this server (relative from template/custom) or on a different server (absolute).
          placeholder: path/to/JS
          default: menu-tablet-fixer.js

        js.execution:
          type: select.select
          label: JS Execution
          description: The used execution method for the loaded JS.
          placeholder: 'Select...'
          default: both
          options:
              none: None
              async: Asynchronous
              defer: Deferred
              both: Both