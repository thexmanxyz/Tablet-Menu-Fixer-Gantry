#######################################################
#                                                     #
#   Menu Tablet Fixer - Atom for Gantry               #
#                                                     #
#   Purpose: This project fixes the default menu      #
#            behavior for large touch devices.        #
#            The first tap on a menu with sub items   #
#            expands the menu, while the second       #
#            tap opens the underlying link.           #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Menu Tablet Fixer
description: Verbessert das Touch Handling des Hauptmenus.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globale Aktivierung des Menu Tablet Fixer Atoms.
      default: true

    set_js:
      type: container.set
      label: JS
      fields:
        js.placement:
          type: select.select
          label: JS Platzierung
          description: Platzierung des JS.
          default: head
          options:
            head: Header
            footer: Footer

        js.priority:
          type: input.text
          label: JS Priorität
          description: Die Priorität des JS.
          placeholder: -10 ... 10
          default: 0

        js.option:
          type: select.select
          label: JS Datei Standort
          description: Wählen Sie eine Option für die benutzerdefinierte JS Datei, statt dem standardmäßigen CDN. Lokal = 'templates/G_TEMPLATE/custom/js', Global = 'media/gantry5/engines/nucleus/js', Benutzerdefiniert = jeder relative oder absolute Pfad
          default: disabled
          options:
              disabled: Deaktiviert (CDN)
              local: Lokal (Template)
              global: Global (Gantry)
              custom: Benutzerdefiniert

        js.path:
          type: input.text
          label: JS Pfad
          description: Pfad zur Atom JS Datei auf diesem Server (relativ zu template/custom) oder auf einem anderen Server (absolut).
          placeholder: Pfad/zum/JS
          default: menu-tablet-fixer.js

        js.execution:
          type: select.select
          label: JS Ausführung
          description: Die verwendet Ausführungsmethode für die zu ladende JS Datei.
          placeholder: 'Auswahl...'
          default: both
          options:
              none: Keine
              async: Asynchron
              defer: Verzögert
              both: Beide