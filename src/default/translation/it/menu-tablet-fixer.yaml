#######################################################
#                                                     #
#   Menu Tablet Fixer - Atom for Gantry               #
#                                                     #
#   Purpose: This project fixes the default menu      #
#            behavior for large touch devices.        #
#            The first tap on a menu with sub items   #
#            expands the menu, while the second       #
#            tap opens the underlying link.           #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Menu Tablet Fixer
description: Migliora la gestione del tocco del menu principale.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Abilitato
      description: Abilita globalmente le Atomo Menu Tablet Fixer.
      default: true

    tabs:
      type: container.tabs
      fields:
        tab_js:
            label: JS
            fields:
                js.placement:
                  type: select.select
                  label: Posizione JS
                  description: Posizionamento dello JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: Priorità JS
                  description: Priorità dello JS.
                  placeholder: -10 ... 10
                  default: 0

                js.option:
                  type: select.select
                  label: localizzazione file JS
                  description: Selezionare un'opzione per il file JS personalizzato, invece della posizione CDN predefinita. Locale = 'templates/G_TEMPLATE/custom/js', Global = 'media/gantry5/engines/nucleus/js', Custome = ogni percorso relativo o assoluto
                  default: disabled
                  options:
                      disabled: Disabile (CDN)
                      local: Locale (Template)
                      global: Global (Gantry)
                      custom: Costume

                js.path:
                  type: input.text
                  label: Percorso JS
                  description: Percorso al file JS di Atomo o su questo server (relativo al template/custom) o su un server diverso (assoluto).
                  placeholder: percorso/al/JS
                  default: menu-tablet-fixer.js

                js.execution:
                  type: select.select
                  label: Esecuzione JS
                  description: Il metodo di esecuzione usato per il JS caricato.
                  placeholder: 'Seleziona...'
                  default: both
                  options:
                      none: Nessuno
                      async: Asincrono
                      defer: Differita
                      both: Entrambe